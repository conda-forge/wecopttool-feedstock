{% set name = "wecopttool" %}
{% set version = "2.2.3" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc8b6a28f0fe76af450c5a1b41a4bfc7a19ebcb6fcfa90e4e71ffa1313ab1f34

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.11
    - pip
  run:
    - python >=3.8,<3.11
    - pip
    - numpy >=1.20
    - scipy
    - xarray
    - autograd
    - capytaine
    - joblib
    - wavespectra

test:
  imports:
    - wecopttool
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/SNL-WaterPower/WecOptTool
  summary: WEC Design Optimization Toolbox
  description: |
    The Wave Energy Converter Design Optimization Toolbox (WecOptTool)
    allows users to perform wave energy converter (WEC) device design
    optimization studies with constrained optimal control.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://snl-waterpower.github.io/WecOptTool

extra:
  recipe-maintainers:
    - ryancoe
    - cmichelenstrofer
    - michaelcdevin
