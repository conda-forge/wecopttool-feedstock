{% set pyproject = load_file_data('pyproject.toml') %}
{% set proj = pyproject.get('project') %}
{% set name = 'wecopttool' %}
{% set version = proj.get('version') %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5671f6983c6671d12c7bf974daf111bfa3b4efb862b3903ce2508ce729c00df2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python {{ proj.get("requires-python") }}
    {% for dep in proj.get('dependencies') %}
    - {{ dep.lower() }}
    {% endfor %}
    
test:
  imports:
    - wecopttool
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/SNL-WaterPower/WecOptTool
  summary: proj.get("description")
  description: |
    The Wave Energy Converter Design Optimization Toolbox (WecOptTool)
    allows users to perform wave energy converter (WEC) device design
    optimization studies with constrained optimal control.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: proj.get("urls.Documentation")

extra:
  recipe-maintainers:
    - ryancoe
    - cmichelenstrofer
    - michaelcdevin
