{% set name = "wecopttool" %}
{% set version = "3.1.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 767270d4dc8ae0ea7b80329b15f0c05f8b24fb249b0d61d812e2d1ce0bb01771

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }},<3.12
    - pip
    - numpy >=1.20,<2.0
    - scipy
    - xarray
    - autograd
    - capytaine
    - joblib
    - wavespectra >=3.13
    - netcdf4

test:
  imports:
    - wecopttool
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/sandialabs/WecOptTool
  summary: WEC Design Optimization Toolbox
  description: |
    The Wave Energy Converter Design Optimization Toolbox (WecOptTool)
    allows users to perform wave energy converter (WEC) device design
    optimization studies with constrained optimal control.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://sandialabs.github.io/WecOptTool

extra:
  recipe-maintainers:
    - rgcoe
    - cmichelenstrofer
    - michaelcdevin
