{% set name = "wecopttool" %}
{% set version = "2.4.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 05c956acd52650d93e045a3debb84dd0ff1b6d47eb2e9d225f70245b09903055

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.8,<3.11
    - pip
  run:
    - python >=3.8,<3.11
    - pip
    - numpy >=1.20
    - scipy
    - xarray
    - autograd
    - capytaine
    - joblib
    - wavespectra >=3.13

test:
  imports:
    - wecopttool
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/sandialabs/WecOptTool
  summary: WEC Design Optimization Toolbox
  description: |
    The Wave Energy Converter Design Optimization Toolbox (WecOptTool)
    allows users to perform wave energy converter (WEC) device design
    optimization studies with constrained optimal control.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://sandialabs.github.io/WecOptTool

extra:
  recipe-maintainers:
    - ryancoe
    - cmichelenstrofer
    - michaelcdevin
